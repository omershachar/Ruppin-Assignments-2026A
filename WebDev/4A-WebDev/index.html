<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>הגרלת לוטו</h1>
    <div id="status-bar">
        יתרה: 
        <span id="balance">1000</span>
        ₪
    </div>
    <div class="container">

        <section class="card game-section">
            <h2>טופס הגרלה (300₪)</h2>

            <h3>1. בחר 6 מספרים (1-37)</h3>
            <div>נבחרו: <span id="regular-count">0/6</span></div>
            <div id="grid-regular" class="numbers-grid">
                <!-- Regular numbers -->
            </div>
            
            <hr>
            
            <h3>2. בחר מספר חזק (1-7)</h3>
            <div id="grid-strong" class="numbers-grid" style="grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));">
                <!-- Strong numbers -->
            </div>
            
            <div class="controls">
                <button class="action-btn btn-check" onclick="checkGame()">בדיקת הגרלה</button>
                <button class="action-btn btn-finish" onclick="endGame()">סיים</button>
            </div>
        </section>

        <aside class="card results-section">
            <h2>תוצאות</h2>
            <div id="results-log">
                <p>עוד לא בוצעו הגרלות</p>
            </div>
        </aside>

    </div>

<script src="script.js"></script>    
</body>
</html>
