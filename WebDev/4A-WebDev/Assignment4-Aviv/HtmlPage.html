<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
     .body
     {
         font-family: 'Poppins', sans-serif;
     }
    .container
    {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 1000px;
    }
    .divBtn
    {

        padding: 40px;


    }

    div > button
    {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        border-radius: 30px;
        font-size: 25px;
        font-weight: bold;
        cursor:pointer;
        background-color:#4a73ff;

    }
    div > button:hover
    {
        background-color:lightblue;

    }
     div:last-child > button:hover
     {
         background-color:red;



     }

    .money{
        display: flex;
        justify-content: center;
        margin-bottom: 130px;
        font-weight: bold;
        font-size: 100px;
    }

        justify-content: center;
        margin-top: 100px;
        margin-bottom: 50px;
        font-weight: bold;
        font-size: 50px;
    }
    div:last-child > button
    {
        background-color:#c62828;
        color: white;
        margin-top: 150px;
        width: 250px;
        white-space: nowrap;


    }

    </style>
    <title>Lottery Game</title>
</head>

<!--footer-->
        <div>
           <button>EXIT</button>
            <button>CHECK RESULT</button>
        </div>


</div>
<script>

    //all buttons except footer buttons get clickBtn function
    let btn = (document.querySelectorAll("button:not(div:last-child > button)"));

    btn.forEach(buttons => {
        buttons.onclick=function (){
            clickBtn(this);
        };

    });

    let btnCount=0;
    function clickBtn(obj) {

        if((obj.style.backgroundColor !== "lightblue" )&&(btnCount!==6)){
            obj.style.backgroundColor = "lightblue";
            btnCount++;

        }
        else  {
            obj.style.backgroundColor = "#4a73ff";
            btnCount--;

        }
        if(btnCount === 6){
            console.log(btnCount);
        }
    }


</script>
