<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style type="text/css">

        .attack {
            display: inline-block;
            width: 200px;
            border:2px solid black
        }

        #ph {
            margin-top:20px
        }
    </style>

    <script src="moves.js"></script>



    <script>

        // Enter your JS code here

        function init() {

            attackTypes = [];

            for (var i = 0; i < moves.length; i++) {
                let t = moves[i].type;
                if (attackTypes[t] == undefined)
                    attackTypes[t] = [];
                attackTypes[t].push(i);
            }

            renderAttackType(attackTypes);

        }


        function renderAttackType(arr) {
            var str = "<option value = '-1'>select</option>";
            for (k in arr) {
                str += "<option value = '" +  k + "'>" + k + "</option>";
            }
            document.getElementById("moves").innerHTML = str;
        }

    </script>

</head>
<body onload="init()">

    Attack Types: <select id="moves"></select>
    <span id="averageAccuracy"></span>
    <div id="ph"></div>
    <div>

        <input type="range" value="0" min="0" max="100" />

    </div>
    
</body>
</html>
