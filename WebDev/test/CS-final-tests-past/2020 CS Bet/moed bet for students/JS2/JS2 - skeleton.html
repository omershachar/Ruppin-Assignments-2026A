        body, div, img {
            margin:0px;

        #brick {
            position: absolute;
            top: 0px;
            left: 200px;

            height:600px;
            background-color:yellow;
            width:100%
        }


        button {
            position:absolute;
        }

        .bar {
            height:50px;
            width:100%;
            background-color:red;
            position:absolute;
        }

    </style>


    <script>

        function getCoords() {
            var x = event.clientX;     // Get the horizontal coordinate
            var y = event.clientY;     // Get the vertical coordinate
            var pos = {
                x: x,
                y: y
            }
            return pos;
        }


    </script>
