<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>


    <style type="text/css">

        #graph {
            width:200px;
        }

        #graph > div {
            width:100%;
            height:100px;
            border:2px solid black;
            text-align:center;
            font-size:20px;
        }

        #ph {
            background-color:yellow;
        }
        

    </style>


    <script>

       
        function Country(_name, _population, _color) {
            this.name = _name;
            this.population = parseInt(_population); // parseInt makes sure JS treats it as integer
            this.color = _color;
        }


    </script>

</head>


<body>


    <table>
        <tr>
            <td>
                name:
            </td>
            <td>
                <input type="text" id="nameTB" />
            </td>
        </tr>
        <tr>
            <td>
                population:
            </td>
            <td>
                <input type="text" id="populationTB" />
            </td>
        </tr>
        <tr>
            <td>
                color:
            </td>
            <td>
                <select id="colorDDL">
                    <option value="green">green</option>
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="orange">orange</option>
                    <option value="olive">olive</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button> Add To Array</button>
            </td>

            <td>
                <button> Show Array </button>
            </td>

            <td>
                <button>Create Graph</button>
            </td>
            <td>
                <button>Clear All</button>
            </td>
        </tr>


    </table>

    <div id="ph"></div>

    <div id="graph">



    </div>



</body>
</html>
