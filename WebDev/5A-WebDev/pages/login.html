<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/commonLoginRegister.css">


</head>
<body>
<h1 class="pageTitle">Login</h1>

<div class="container">

    <div class="glassCard loginCard">

        <h2 class="cardTitle">Welcome Back</h2>

        <input class="inputField" type="text" id="email" placeholder="Email">
        <input class="inputField" type="password" id="password" placeholder="Password">

        <button class="cardBtn" onclick="login()">Login</button>
        <button class="cardBtn secondaryBtn" onclick="goToRegister()">Register</button>

    </div>

</div>


<script src="../scripts/login.js"></script>
</body>
</html>
