<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טעינת כרטיס חבר</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="navigateToDashboard()">← חזרה למסך הראשי</button>
            <h1>טעינת כרטיס חבר</h1>
        </header>

        <main class="recharge-main">
            <div class="recharge-card">
                <div class="balance-display">
                    <h2>יתרה נוכחית</h2>
                    <div class="balance-amount" id="current-balance">0 ₪</div>
                </div>

                <div class="recharge-form">
                    <h2>טעינת כרטיס</h2>
                    <div class="form-group">
                        <label for="recharge-amount">סכום לטעינה (₪):</label>
                        <input type="number" id="recharge-amount" min="1" step="0.01" placeholder="הזן סכום">
                    </div>
                    <button class="btn-primary" onclick="rechargeCard()">טען כרטיס</button>
                    <div id="recharge-message" class="message"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="recharge.js"></script>
</body>
</html>
