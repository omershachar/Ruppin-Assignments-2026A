<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קטגוריות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="navigateToDashboard()">← חזרה למסך הראשי</button>
            <h1>קטגוריות תפריט</h1>
        </header>

        <main class="categories-main">
            <div class="categories-grid">
                <div class="category-card clickable" onclick="navigateToItems('משקאות')">
                    <div class="category-icon">🥤</div>
                    <h2>משקאות</h2>
                </div>
                <div class="category-card clickable" onclick="navigateToItems('מאפים')">
                    <div class="category-icon">🥐</div>
                    <h2>מאפים</h2>
                </div>
                <div class="category-card clickable" onclick="navigateToItems('סלטים')">
                    <div class="category-icon">🥗</div>
                    <h2>סלטים</h2>
                </div>
                <div class="category-card clickable" onclick="navigateToItems('כריכים')">
                    <div class="category-icon">🥪</div>
                    <h2>כריכים</h2>
                </div>
                <div class="category-card clickable" onclick="navigateToItems('טוסטים')">
                    <div class="category-icon">🍞</div>
                    <h2>טוסטים</h2>
                </div>
                <div class="category-card clickable" onclick="navigateToItems('ארוחות בוקר')">
                    <div class="category-icon">🍳</div>
                    <h2>ארוחות בוקר</h2>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
