<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בית קפה - מסך ראשי</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1 id="greeting">שלום, אורח!</h1>
            <div id="datetime"></div>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-grid">
                <!-- My Orders Card -->
                <div class="dashboard-card clickable" onclick="navigateToOrders()">
                    <div class="card-icon">📋</div>
                    <h2>ההזמנות שלי</h2>
                    <p>צפייה בהיסטוריית ההזמנות</p>
                </div>

                <!-- Customer Club Status Card -->
                <div class="dashboard-card clickable" onclick="navigateToRecharge()">
                    <div class="card-icon">💳</div>
                    <h2>סטטוס מועדון לקוחות</h2>
                    <p id="card-balance">יתרה: <span id="balance-display">0</span> ₪</p>
                </div>

                <!-- Logo/Categories Card -->
                <div class="dashboard-card clickable" onclick="navigateToCategories()">
                    <div class="card-icon">☕</div>
                    <h2>תפריט</h2>
                    <p>בחירת קטגוריות</p>
                </div>

                <!-- Histogram Card -->
                <div class="dashboard-card">
                    <h2>גרף היסטוגרמה - מוצרים שנקנו</h2>
                    <div id="histogram-container">
                        <canvas id="histogram-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
